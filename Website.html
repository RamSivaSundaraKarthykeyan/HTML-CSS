<button class="subscribe">
  SUBSCRIBE
</button>

<button class="Join"> 
  JOIN
</button>

<button class = "Tweet">
  Tweet
</button>

<style>
  .subscribe
  {
    background-color: rgb(189, 18, 18);
    color: rgb(255, 255, 255);
    border: none;
    height: 25px; 
    width: 100px;
    border-radius: 3px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .subscribe:hover
  {
    opacity:0.8;
  }

  .subscribe:active
  {
    opacity:0.5;
  }
</style>

<style>
  .Join
  {
    background-color: white;
    color: rgb(24, 130, 172);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 0.5px;
    height: 25px;
    width: 50px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 8px;
    transition: background-color 0.15s,
      color 0.15s;
    
  }

  .join:hover
  {
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join:active{
    opacity: 0.7;
  }
</style>

<style>
   .Tweet
   {
    background-color:rgb(0, 162, 255);
    color: white;
    border-color: rgb(0, 162, 255);
    border-radius: 18px;
    height: 36px;
    width: 70px;
    border-style: solid;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    cursor: pointer;
    transition: box-shadow 0.15s;
   }

   .tweet:hover
   {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.25);
   }
</style>
